################
### MONITORS ###
################

# Auto-detect monitor. 
# If you have high refresh rate, change 'auto' to '144' or '165'
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# Updated to match your Rust Stack
$terminal = alacritty
$fileManager = dolphin
$menu = walker


#################
### AUTOSTART ###
#################

# 1. System Components
exec-once = hyprpaper &                 # Wallpaper
exec-once = hypridle &                  # Idle Daemon
exec-once = /usr/lib/polkit-kde-authentication-agent-1 # GUI Password prompt

# 2. Your Rust Components
exec-once = walker --gapplication-service # Start Walker Daemon
#exec-once = my-rust-widgets             # Start your Custom Bar

# 3. Clipboard
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store


#############################
### ENVIRONMENT VARIABLES ###
#############################

# Force Wayland for Electron apps / Firefox
env = NIXOS_OZONE_WL,1
env = MOZ_ENABLE_WAYLAND,1

# Cursor Theme
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24


#####################
### LOOK AND FEEL ###
#####################

general {
    # Gaps and Borders
    gaps_in = 6
    gaps_out = 15
    border_size = 3

    # Fancy Gradient Border (Blue -> Purple)
    col.active_border = rgba(33ccffee) rgba(5959aaee) 45deg
    col.inactive_border = rgba(595959aa)

    # Layout
    layout = dwindle
    resize_on_border = true
}

decoration {
    rounding = 12

    # Opacity (Glass Effect)
    active_opacity = 0.95
    inactive_opacity = 0.90

    # Blur (Frosted Glass)
    blur {
        enabled = true
        size = 6        # Higher = more blurry
        passes = 2      # Higher = smoother
        vibrancy = 0.1696
        ignore_opacity = true
    }

    # Shadow
    shadow {
        enabled = true
        range = 15
        render_power = 3
        color = rgba(1a1a1aee)
    }
}

animations {
    enabled = true

    # "Bouncy" Bezier Curve
    bezier = myBezier, 0.05, 0.9, 0.1, 1.05

    # Snappy Animations
    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, default, popin 80%
    animation = border, 1, 10, default
    animation = borderangle, 1, 8, default
    animation = fade, 1, 7, default
    animation = workspaces, 1, 6, default
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = 0 
    disable_hyprland_logo = true
}


#############
### INPUT ###
#############

input {
    kb_layout = us
    follow_mouse = 1
    sensitivity = 0

    touchpad {
        natural_scroll = true # Better for laptops
    }
}

gestures {
    workspace_swipe = true # Enable 3-finger swipe
}


###################
### KEYBINDINGS ###
###################

$mainMod = SUPER

# Apps
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, SPACE, exec, $menu  # Launch Walker
bind = $mainMod, F, exec, firefox

# Window Management
bind = $mainMod, C, killactive,
bind = $mainMod, M, exit,
bind = $mainMod, V, togglefloating,
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, F11, fullscreen

# Focus
bind = $mainMod, left, movefocus, h
bind = $mainMod, right, movefocus, l
bind = $mainMod, up, movefocus, k
bind = $mainMod, down, movefocus,j

# Workspaces
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5

# Move Window to Workspace
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5

# Scroll through workspaces
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/Resize windows with mouse
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop Media Keys
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume -l 1 @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-


##############################
### WINDOWS AND WORKSPACES ###
##############################

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*

# Fix dragging issues with XWayland
windowrulev2 = nofocus, class:^$, title:^$, xwayland:1, floating:1, fullscreen:0, pinned:0

# Make Alacritty slightly transparent (if blur is enabled)
windowrulev2 = opacity 0.90 0.90, class:^(Alacritty)$

# Picture-in-Picture Rules (Firefox)
windowrulev2 = float, title:^(Picture-in-Picture)$
windowrulev2 = pin, title:^(Picture-in-Picture)$
windowrulev2 = size 400 300, title:^(Picture-in-Picture)$
windowrulev2 = move 100%-420 100%-320, title:^(Picture-in-Picture)$

# Float the Hyprland Widget if you ever use it
windowrulev2 = float, class:^(hyprland-run)$
windowrulev2 = move 20 80%, class:^(hyprland-run)$
